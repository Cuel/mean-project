<div>
    <div class="header">
        <h1>Events</h1>
        <h2>Upcoming and completed events</h2>
    </div>
    <div class="pure-g">
        <div class="pure-u-1 create-event-btn">
            <button type="button" class="pure-button">Create new event</button>
        </div>
        <div class="pure-u-2-5">
            <h3>Event name</h3>
        </div>
        <div class="pure-u-2-5">
            <h3>Start time</h3>
        </div>
        <div class="pure-u-1-5">
            <h3>Slots</h3>
        </div>
        <div class="pure-u-1 event-list" ng-repeat="event in eventList">
            <div class="pure-g">
                <div class="pure-u-2-5">
                    <p><a blur-after-click href="#events/view-event/{{event.id}}">{{event.fullName}}</a>
                    </p>
                </div>
                <div class="pure-u-2-5">
                    <p>{{event.startTime | amCalendar}}</p>
                </div>
                <div class="pure-u-1-5">
                    <p>{{event.occupiedSlots}}/{{event.totalSlots}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
